<svg xmlns="http://www.w3.org/2000/svg"
     width="1400" height="420" viewBox="0 0 1400 420">

  <defs>
    <!-- 背景：左は明るく、右は深いブルーグレーへ -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f5f7fb"/>
      <stop offset="40%" stop-color="#e8eff7"/>
      <stop offset="75%" stop-color="#283748"/>
      <stop offset="100%" stop-color="#101722"/>
    </linearGradient>

    <!-- 境界内部の暖色グロー -->
    <radialGradient id="coreWarm" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#fff7d8" stop-opacity="1"/>
      <stop offset="40%" stop-color="#ffb85a" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ffb85a" stop-opacity="0"/>
    </radialGradient>

    <!-- 中心近くの強い光 -->
    <radialGradient id="coreHot" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="35%" stop-color="#ffe8b0" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffb85a" stop-opacity="0"/>
    </radialGradient>

    <!-- ビーム本体（シアン〜ティール） -->
    <linearGradient id="beamFill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7df2ff" stop-opacity="0.2"/>
      <stop offset="25%" stop-color="#63e0ff" stop-opacity="0.95"/>
      <stop offset="65%" stop-color="#37b8e7" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#13639a" stop-opacity="0"/>
    </linearGradient>

    <!-- ビームのハイライト -->
    <linearGradient id="beamCore" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="#a8f7ff" stop-opacity="1"/>
      <stop offset="80%" stop-color="#58d2ff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#58d2ff" stop-opacity="0"/>
    </linearGradient>

    <!-- 暖色の点（外側のエネルギー粒子） -->
    <radialGradient id="warmDot" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffb85a" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffb85a" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect x="0" y="0" width="1400" height="420" fill="url(#bgGrad)"/>

  <!-- 境界となる大きな円 -->
  <circle cx="430" cy="210" r="170"
          fill="url(#coreWarm)"
          stroke="#111111"
          stroke-width="2.2"/>

  <!-- 内側の暖色コア（軽く二重構造） -->
  <circle cx="430" cy="210" r="85"
          fill="url(#coreHot)" opacity="0.9"/>

  <!-- ビーム本体：境界から宇宙へ飛び出すエネルギー -->
  <path d="
    M 450 210
    C 620 205 760 190 900 200
    C 1040 210 1180 220 1400 190
    L 1400 250
    C 1180 260 1040 250 900 240
    C 760 230 620 220 450 220 Z"
    fill="url(#beamFill)"
    opacity="0.95"/>

  <!-- ビームの芯（細いハイライト） -->
  <path d="
    M 450 210
    C 620 200 780 200 930 205
    C 1120 212 1270 210 1400 205"
    fill="none"
    stroke="url(#beamCore)"
    stroke-width="3.0"
    stroke-linecap="round"
    opacity="0.95"/>

  <!-- ビームに沿った補助ライン（科学的な精度感） -->
  <g stroke="#c7e7ff" stroke-width="0.9" opacity="0.65">
    <path d="
      M 450 206
      C 610 195 770 190 930 198
      C 1120 208 1270 206 1400 198"/>
    <path d="
      M 450 214
      C 610 208 770 206 930 212
      C 1120 218 1270 218 1400 212"/>
  </g>

  <!-- 円の中心から伸びるガイド線（境界の中心を示す） -->
  <g stroke="#222222" stroke-width="0.7" opacity="0.7">
    <line x1="430" y1="210" x2="570" y2="210"/>
    <line x1="430" y1="210" x2="370" y2="150"/>
    <line x1="430" y1="210" x2="370" y2="270"/>
  </g>

  <!-- 円の内側でのグローの強調 -->
  <circle cx="430" cy="210" r="20"
          fill="url(#coreHot)" opacity="0.85"/>

  <!-- 右側宇宙領域の暖色粒子 -->
  <g opacity="0.9">
    <!-- 大きめの点 -->
    <circle cx="1020" cy="260" r="3.0" fill="url(#warmDot)"/>
    <circle cx="1120" cy="310" r="3.0" fill="url(#warmDot)"/>
    <circle cx="1220" cy="230" r="3.0" fill="url(#warmDot)"/>
    <circle cx="1340" cy="290" r="3.0" fill="url(#warmDot)"/>
    <!-- 小さめ散布 -->
    <g fill="#ffb85a">
      <circle cx="980" cy="230" r="1.3"/>
      <circle cx="1035" cy="300" r="1.3"/>
      <circle cx="1105" cy="250" r="1.2"/>
      <circle cx="1180" cy="285" r="1.2"/>
      <circle cx="1245" cy="260" r="1.2"/>
      <circle cx="1305" cy="235" r="1.1"/>
      <circle cx="1370" cy="320" r="1.2"/>
      <circle cx="1400" cy="260" r="1.1"/>
      <circle cx="1140" cy="340" r="1.1"/>
      <circle cx="1260" cy="330" r="1.1"/>
    </g>
  </g>

</svg>