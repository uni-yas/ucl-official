<svg xmlns="http://www.w3.org/2000/svg"
     width="1400" height="420" viewBox="0 0 1400 420">

  <defs>
    <!-- 背景グラデーション（左やや明るく、右やや深め） -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f4f7fb"/>
      <stop offset="40%" stop-color="#e4f0f7"/>
      <stop offset="75%" stop-color="#1c4f67"/>
      <stop offset="100%" stop-color="#10364a"/>
    </linearGradient>

    <!-- グリッド用パターン（やや強め） -->
    <pattern id="gridPattern" x="0" y="0" width="24" height="24"
             patternUnits="userSpaceOnUse">
      <path d="M24 0 L0 0 0 24"
            fill="none"
            stroke="#9ac3d7"
            stroke-opacity="0.55"
            stroke-width="0.4"/>
    </pattern>

    <!-- カード背景用グラデーション -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fafdff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#e6f2fb" stop-opacity="0.95"/>
    </linearGradient>

    <!-- 右パネル内側のグラデーション -->
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e4f2fb" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0d2f40" stop-opacity="0.4"/>
    </linearGradient>

    <!-- コア接続点のグロー（青） -->
    <radialGradient id="coreGlow" cx="0%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#7df2ff" stop-opacity="1"/>
      <stop offset="40%" stop-color="#4bd5ff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#4bd5ff" stop-opacity="0"/>
    </radialGradient>

    <!-- 右パネルのオレンジ枠グロー -->
    <radialGradient id="accentOrange" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#ffc777" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffc777" stop-opacity="0"/>
    </radialGradient>

    <!-- 暖色粒子 -->
    <radialGradient id="warmDot" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffc46a" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffc46a" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect x="0" y="0" width="1400" height="420" fill="url(#bgGrad)"/>

  <!-- グリッド（全体に敷きつつ、左側はやや弱く） -->
  <rect x="0" y="0" width="1400" height="420"
        fill="url(#gridPattern)" opacity="0.45"/>

  <!-- 左側：フレームの集合を示すブレース -->
  <g stroke="#1d5b74" stroke-width="4" fill="none" opacity="0.9">
    <!-- 左ブレース -->
    <path d="
      M 150 110
      C 130 110 120 120 120 140
      L 120 175
      C 120 185 115 190 105 195
      C 115 200 120 205 120 215
      L 120 250
      C 120 270 130 280 150 280"
      />
    <!-- 右ブレース -->
    <path d="
      M 210 110
      C 230 110 240 120 240 140
      L 240 175
      C 240 185 245 190 255 195
      C 245 200 240 205 240 215
      L 240 250
      C 240 270 230 280 210 280"
      />
  </g>

  <!-- 中央：3つのカード（フレームワーク／コード／仕様） -->
  <g stroke="#2b6a86" stroke-width="1.4" fill="url(#cardGrad)" opacity="0.98">
    <rect x="320" y="90"  width="210" height="90" rx="18" ry="18"/>
    <rect x="320" y="185" width="210" height="90" rx="18" ry="18"/>
    <rect x="320" y="280" width="210" height="90" rx="18" ry="18"/>
  </g>

  <!-- カード内部の簡易アイコン -->
  <!-- 上：ツリー構造（証明木 / 型） -->
  <g stroke="#2b6a86" stroke-width="2" fill="none" opacity="0.9">
    <line x1="425" y1="120" x2="425" y2="135"/>
    <line x1="425" y1="135" x2="395" y2="160"/>
    <line x1="425" y1="135" x2="455" y2="160"/>
    <line x1="395" y1="160" x2="382" y2="182"/>
    <line x1="395" y1="160" x2="408" y2="182"/>
    <line x1="455" y1="160" x2="442" y2="182"/>
    <line x1="455" y1="160" x2="468" y2="182"/>
    <circle cx="425" cy="115" r="5" fill="none"/>
    <circle cx="395" cy="160" r="5" fill="none"/>
    <circle cx="455" cy="160" r="5" fill="none"/>
    <circle cx="382" cy="182" r="5" fill="none"/>
    <circle cx="408" cy="182" r="5" fill="none"/>
    <circle cx="442" cy="182" r="5" fill="none"/>
    <circle cx="468" cy="182" r="5" fill="none"/>
  </g>

  <!-- 中カード：抽象コード行 -->
  <g stroke="#89a8ba" stroke-width="1.4" stroke-linecap="round" opacity="0.9">
    <line x1="350" y1="215" x2="480" y2="215"/>
    <line x1="350" y1="230" x2="460" y2="230"/>
    <line x1="350" y1="245" x2="430" y2="245"/>
  </g>

  <!-- 下カード：別のコード/仕様行 -->
  <g stroke="#89a8ba" stroke-width="1.4" stroke-linecap="round" opacity="0.9">
    <line x1="350" y1="310" x2="480" y2="310"/>
    <line x1="350" y1="325" x2="460" y2="325"/>
    <line x1="350" y1="340" x2="430" y2="340"/>
  </g>

  <!-- ブレースから中央カードへの接続線 -->
  <g stroke="#1d5b74" stroke-width="1.6" opacity="0.9">
    <line x1="240" y1="195" x2="320" y2="230"/>
  </g>

  <!-- 中央カードから右パネルのコア接続点へ -->
  <g stroke="#1d5b74" stroke-width="1.6" opacity="0.9">
    <line x1="530" y1="230" x2="860" y2="230"/>
    <line x1="530" y1="325" x2="860" y2="230"/>
  </g>

  <!-- 右パネル：Lean4 / Core への到達点 -->
  <g>
    <!-- パネル本体 -->
    <rect x="880" y="80" width="320" height="260"
          rx="26" ry="26"
          fill="url(#panelGrad)"
          stroke="#ffc777"
          stroke-width="1.8"
          opacity="0.96"/>
    <!-- パネルの内側の淡いオレンジ光 -->
    <rect x="880" y="80" width="320" height="260"
          rx="26" ry="26"
          fill="url(#accentOrange)"
          opacity="0.18"/>
  </g>

  <!-- コア接続点のグロー（パネル左辺中央） -->
  <g>
    <circle cx="880" cy="230" r="55" fill="url(#coreGlow)" opacity="0.95"/>
    <circle cx="880" cy="230" r="6" fill="#ffffff" opacity="0.96"/>
  </g>

  <!-- 右側の暖色粒子（外部世界への展開） -->
  <g opacity="0.9">
    <circle cx="1190" cy="130" r="2.6" fill="url(#warmDot)"/>
    <circle cx="1270" cy="190" r="2.6" fill="url(#warmDot)"/>
    <circle cx="1225" cy="260" r="2.6" fill="url(#warmDot)"/>
    <circle cx="1160" cy="300" r="2.6" fill="url(#warmDot)"/>
    <g fill="#ffc46a">
      <circle cx="1120" cy="115" r="1.4"/>
      <circle cx="1180" cy="165" r="1.4"/>
      <circle cx="1265" cy="140" r="1.4"/>
      <circle cx="1320" cy="230" r="1.4"/>
      <circle cx="1210" cy="320" r="1.4"/>
      <circle cx="1290" cy="290" r="1.4"/>
    </g>
  </g>

</svg>